<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    var primeirovalor =  window.prompt("Digite o primeiro valor: ")
    var segundovalor =  window.prompt("Digite o segundo valor: ")

    console.log(`Somando fica: ${parseInt(primeirovalor) + parseInt(segundovalor)}`)

    console.log(`Subtraindo fica: ${primeirovalor - segundovalor}`)

    console.log(`Multiplicando fica: ${primeirovalor * segundovalor}`)

    console.log(`Dividindo fica: ${primeirovalor / segundovalor}`)




    </script> 
    
</body>
</html>
